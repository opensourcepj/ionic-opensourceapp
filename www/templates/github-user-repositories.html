<ion-view view-title="{{title}}">
<ion-content>
  <ion-list>
    <ion-item class="item-remove-animate item-avatar item-icon-right"
    ng-repeat="githubUserRepository in githubUserRepositories"
    type="item-text-wrap" href="">
      <h2>{{githubUserRepository.full_name}}</h2>
      <p>{{githubUserRepository.description}}</p>
      <p>{{githubUserRepository.created_at}}</p>
      <p>{{githubUserRepository.language}}</p>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
