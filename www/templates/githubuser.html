<ion-view view-title="{{githubUser.name}}">
  <ion-content class="padding">
    <p>{{githubUser.name}}</p>
    <p>{{githubUser.company}}</p>
    <p>{{githubUser.blog}}</p>
    <p>{{githubUser.location}}</p>
    <p>{{githubUser.email}}</p>
    <p>{{githubUser.bio}}</p>
    <img ng-src="{{githubUser.avatar_url}}" style="width: 64px; height: 64px">
  </ion-content>
</ion-view>
